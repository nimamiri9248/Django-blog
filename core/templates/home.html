<!DOCTYPE html>
<html>
<head>
    <title>Blog API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .api-link {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Blog API</h1>

    <a class="api-link" href="/api/posts">View all blog posts</a>
    <a class="api-link" href="/api/posts/{post_id}">View a specific blog post</a>
    <a class="api-link" href="/api/posts/{post_id}/comments">View comments for a blog post</a>
    <a class="api-link" href="/api/authors">View all authors</a>
    <a class="api-link" href="/api/authors/{author_id}">View a specific author</a>
    <a class="api-link" href="/api/categories">View all categories</a>
    <a class="api-link" href="/api/categories/{category_id}">View a specific category</a>
    
    <!-- Add more API links as needed -->
</body>
</html>
